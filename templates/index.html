<!DOCTYPE html>
<html>
<head>
    <title>Bank Subscription Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Will the customer subscribe to a term deposit?</h2>
    <form method="POST">
        <input type="number" name="age" placeholder="Age" required><br>
        <select name="job">
            <option>admin</option>
            <option>technician</option>
            <option>blue-collar</option>
            <option>services</option>
            <option>entrepreneur</option>
            <option>management</option>
        </select><br>
        <select name="marital">
            <option>married</option>
            <option>single</option>
        </select><br>
        <input type="number" name="balance" placeholder="Balance" required><br>
        <input type="number" name="duration" placeholder="Call Duration" required><br>
        <input type="submit" value="Check">
    </form>
</body>
</html>
